<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>graficos leo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div style="width: 600px;">
        <canvas id="myChart"></canvas>
    </div>
    <div style="width: 600px;">
        <canvas id="myChart2"></canvas>
    </div>
    <div style="width: 600px;">
        <canvas id="myChart3"></canvas>
    </div>
    <div style="width: 600px;">
        <canvas id="myChart4"></canvas>
    </div>
    <div style="width: 600px;">
        <canvas id="myChart5"></canvas>

</body>
<script>

        '16:00',

    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Area A',
            backgroundColor: '#00FF66',

            data: [53, 50, 55, 52, 56, 57, 52,58,60,62,64,60],
        }
    ]
    };
    const data2 = {

    ]
    };
    const data3 = {
        labels: labels,
        datasets:[       {

            backgroundColor: '#40C89F',
            borderColor: '#40C89F',
            data: [53,53,54,55,55,50,54,53, 55,52,53,50],
        } 
    ]
    };
    const data4 = {
        labels: labels,
        datasets:[

            data: [52, 45,45, 40, 50, 45,53, 55,52,53,50],
        }
    ]
    };


    const config = {
        type: 'line',
        data: data,
        options: {}
    };
    const config2 = {
        type: 'line',
        data: data2,
        options: {}
    };
    const config3 = {
        type: 'line',
        data: data3,
        options: {}
    };
    const config4 = {
        type: 'line',
        data: data4,
        options: {}
    };
    const config5 = {
        type: 'line',
        data: data5,
        options: {}
    };
</script>
<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
    const myChart3 = new Chart(
        document.getElementById('myChart3'),
        config3
    );
    const myChart4 = new Chart(
        document.getElementById('myChart4'),
        config4
    );
    const myChart5 = new Chart(
        document.getElementById('myChart5'),
        config5
    );
</script>

</html>
